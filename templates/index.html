<!DOCTYPE html>
<html>
<head>
    <title>Flask Web App</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        
        .section {
            margin-top: 50px;
            text-align: center;
        }
        
        .options {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .option {
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        
        .option:hover {
            background-color: #333;
            color: #fff;
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0%);
            }
        }
        
        /* Animation Classes */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        
        .slide-in {
            animation: slideIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Welcome to SmartInventory: Simplify Your Inventory Management</h1>
    
    <div class="section fade-in">
        <h2>Customer Section</h2>
        <div class="options">
            <a class="option" href="/add-customer">Add</a>
            <a class="option" href="/update-customer">Update</a>
            <a class="option" href="#">Delete</a>
            <a class="option" href="/show customers">Show</a>
        </div>
    </div>
    
    <div class="section slide-in">
        <h2>Product Section</h2>
        <div class="options">
            <a class="option" href="/add product">Add</a>
            <a class="option" href="/update-product">Update</a>
            <a class="option" href="#">Delete</a>
            <a class="option" href="/show product">Show</a>
        </div>
    </div>
    
    <div class="section fade-in">
        <h2>Orders Section</h2>
        <div class="options">
            <a class="option" href="/add-orders">Add</a>
            <a class="option" href="/update-orders">Update</a>
            <a class="option" href="#">Delete</a>
            <a class="option" href="/show orders">Show</a>
        </div>
    </div>
    
    <div class="section slide-in">
        <h2>Supplier Section</h2>
        <div class="options">
            <a class="option" href="/add-supplier">Add</a>
            <a class="option" href="/update-supplier">Update</a>
            <a class="option" href="#">Delete</a>
            <a class="option" href="/show supplier">Show</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1311600080/photo/small-shipping-packages-on-a-notebook-with-the-inscription-online-shopping.jpg?s=612x612&w=0&k=20&c=vDPqIQsqzCvEaEZF2R5IeGz_8Gv-YRI_HzbKux8TaqM=");
            background-size: cover;
            background-position: unset;
            background-repeat: no-repeat;
            backface-visibility: hidden;
            height: auto;
            width: auto;
        }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #f44336;
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #d32f2f;
    }

    /* CSS Animations */
    .animated-container {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Delete Product</h2>
    <form action="/delete-product" method="POST" class="animated-container fade-in">
      <div class="form-group">
        <label for="productid">Product ID:</label>
        <input type="text" id="productid" name="productid" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Delete">
      </div>
    </form>
  </div>
</body>
</html>
